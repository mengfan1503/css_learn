<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .gdfather {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: #bcb;
        }

        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .son {
            position: absolute;
            bottom: 10px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="gdfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>

</body>

</html>
