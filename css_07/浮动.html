<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0 auto;
        }

        .box {
            width: 300px;
            height: 80px;
            background-color: pink;
        }

        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 5px;
            padding: 5px;
        }

        .pic img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic"><img src="images/img.png" alt=""></div>
        <p>我其实真的非常帅气捏白不骗你</p>
    </div>
</body>

</html>
