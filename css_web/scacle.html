<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            float: left;
            overflow: hidden;
        }

        div img {
            transition: all .3s;
        }

        div:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div>
        <img src="./pvp.png" alt="">
    </div>
    <div>
        <img src="./pvp.png" alt="">
    </div>

    <div>
        <img src="./pvp.png" alt="">
    </div>
</body>

</html>
