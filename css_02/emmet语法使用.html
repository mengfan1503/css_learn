<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            /* tac */
            text-align: center;
            /* w100 */
            width: 100px;
            /* h33 */
            height: 33px;
            /* ti2e */
            text-indent: 2em;
            /* 首字母 */
        }
    </style>
</head>

<body>
    <!-- div+tab -->
    <div></div>

    <!-- a+tab -->
    <a href=""></a>

    <!-- div*4+tab -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!-- ul>li+tab 父子 -->
    <ul>
        <li></li>
    </ul>

    <!-- div+p+tab 兄弟-->
    <div></div>
    <p></p>

    <!-- .class+tab  #id +tab-->
    <div class="a"></div>
    <div id="b"></div>

    <!-- .class1..2..3..  .class$+tabl -->
    <!-- .demp$ -->
    <div class="demp1"></div>
    <div class="demp2"></div>
    <div class="demp3"></div>
    <div class="demp4"></div>
    <div class="demp5"></div>
    <!-- p.c -->
    <p class="c"></p>


    <!-- {text}+tab -->
    <!-- p{阿巴阿巴} -->
    <p>阿巴阿巴</p>

</body>

</html>
